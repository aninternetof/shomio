<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>showmio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="shortcut icon" type="image/png" href="static/img/ces.png"/>

  <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
  <![endif]-->

  <!-- Latest compiled and minified Bootstrap 4 Alpha 4 CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" integrity="sha384-2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous">

  <!-- This file stores project-specific CSS -->
  <link href="static/css/base.css" rel="stylesheet">

</head>

<body>

  <div class="m-b-1">
    <nav class="navbar navbar-static-top navbar-inverse bg-inverse">
      <div class="container">
        <button type="button" class="navbar-toggler hidden-sm-up pull-xs-right" data-toggle="collapse" data-target="#bs-navbar-collapse-1">
          &#9776;
        </button>
        <a class="navbar-brand" href="#">
          <img src="static/img/ces.png" height="65" alt="">
        </a>
        <h1 class="navbar-brand">CES 2017</h1>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-toggleable-xs" id="bs-navbar-collapse-1">
          <ul id="admin-bar" class="nav navbar-nav pull-xs-right">
            <template v-if="admin">
              <li class="nav-item">
                <button id="exportButton" onclick="exportContent()" class="btn btn-outline-success my-2 my-sm-0">export</button>
              </li>
              <li class="nav-item">
                <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#editModal">new</button>
              </li>
            </template>
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <div class="container">

    <div class="row" style="margin-bottom: 2rem;">
      <div class="col-md-12 text-md-center">
        <div id="tags">
          <entry-tag v-for="item in tags" v-bind:tag="item"></entry-tag>
          <a onclick="clearAllFilters()" class="btn btn-outline-danger tag-button">clear all</a>
        </div>
        <div>
        </div>
      </div>
    </div>

    <div class="row">
      <div id="content">
        <entry-card v-for="item in entries" v-bind:entry="item" v-bind:admin="admin"></entry-card>
      </div>
    </div>

    <div v-if"adminDisabled" class="text-md-center footer">
      <a href="#" class="text-muted" onclick="toggleAdmin(true)">admin</a>
    </div>

  </div>

  <!-- Create/edit card modal -->
  <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit Card</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="editForm">
            <div class="form-group">
              <label for="titleInput">Title</label>
              <input type="text" class="form-control" id="titleInput" placeholder="Your Title">
            </div>
            <div class="form-group">
              <label for="imageInput">Image</label>
              <input type="text" class="form-control" id="imageInput" placeholder="media/your_photo.jpg">
            </div>
            <div class="form-group">
              <label for="descriptionInput">Content</label>
              <textarea class="form-control" id="descriptionInput" placeholder="Talk some about this card."></textarea>
            </div>
            <div class="form-group">
              <label for="linkInput">External Link</label>
              <input type="text" class="form-control" id="linkInput" placeholder="https://www.google.com">
            </div>
            <div class="form-group">
              <label for="tagsInput">Tags</label>
              <input type="text" class="form-control" id="tagsInput" placeholder="electrical,rf,antenna">
            </div>
            <button type="submit" class="btn btn-primary">save</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>


  <!-- Le javascript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <!-- Required by Bootstrap v4 Alpha 4 -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js" integrity="sha384-VjEeINv9OSwtWFLAtmc4JCtEJXXBub00gtSnszmspDLCtC0I4z4nqz7rEFbIZLLU" crossorigin="anonymous"></script>

  <script src="https://unpkg.com/vue/dist/vue.js"></script>

  <script type="text/javascript" src="content/content.js"></script>
  <script type="text/javascript" src="static/js/base.js"></script>

</body>
</html>
